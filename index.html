<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <video id="video" class="video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0"> 
        <source src="video/bg.mp4" type="video/mp4"> 
    </video>

    <div id="game-over" class="end-box">
        <span>Congratulations!</span>
        <video id="video" class="video-end" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0"> 
            <source src="video/fireworks.mp4" type="video/mp4"> 
        </video>
        <button class="restart-btn" id="restart-btn" onclick="restart()">New Game</button>
    </div>

    <div class="player-panel">
        <div class="player-inactiv" id="player-1">
            <img src="./img/circle.png">Player 1
        </div>
        <div id="player-2">
            <img src="./img/cross.png">Player 2
        </div>
    </div>

    <div id="line-1" class="horizontal-line" style="top: 37%;"></div>
    <div id="line-2" class="horizontal-line" style="top: 56%;"></div>
    <div id="line-3" class="horizontal-line" style="top: 75%;"></div>
    <div id="line-4" class="vertical-line" style="top: 35%; left: 40%;"></div>
    <div id="line-5" class="vertical-line" style="top: 35%;"></div>
    <div id="line-6" class="vertical-line" style="top: 35%; left: 59%;"></div>
    <div id="line-7" class="horizontal-line make-vertical" style="top: 400px; transform: rotate(45deg) scaleY(0.0);"></div>
    <div id="line-8" class="horizontal-line make-vertical" style="top: 400px; transform: rotate(-45deg) scaleY(0.0);"></div>

    <table>
        <tr>
            <td onclick="fillShape(0)"><img id="circle-0" class="shape d-none" src="./img/circle.png">
                <img id="cross-0" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(1)"><img id="circle-1" class="shape d-none" src="./img/circle.png">
                <img id="cross-1" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(2)"><img id="circle-2" id="circe-" class="shape d-none" src="./img/circle.png">
                <img id="cross-2" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)"><img id="circle-3" class="shape d-none" src="./img/circle.png">
                <img id="cross-3" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(4)"><img id="circle-4" class="shape d-none" src="./img/circle.png">
                <img id="cross-4" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(5)"><img id="circle-5" class="shape d-none" src="./img/circle.png">
                <img id="cross-5" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><img id="circle-6" class="shape d-none" src="./img/circle.png">
                <img id="cross-6" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(7)"><img id="circle-7" class="shape d-none" src="./img/circle.png">
                <img id="cross-7" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(8)"><img id="circle-8" class="shape d-none" src="./img/circle.png">
                <img id="cross-8" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
    </table>
</body>

</html>
